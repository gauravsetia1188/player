<html lang="en">
<head>

             background-image: url('http://www.minimit.com/images/picjumbo.com_IMG_6648.jpg');
        }

    </style>
	<meta charset="utf8">
    {% load staticfiles %}
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</head>

<body>

    <nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="{% url 'music:index' %}" class="navbar-brand"><em>Indiana</em> <span class="glyphicon glyphicon-music"></span></a>
        </div>
    <div>
        <ul class="nav navbar-nav">
            <li><a href="#" class="active">Albums <span class="glyphicon glyphicon-headphones"></span></a></li>
            <li><a href="#">Songs <span class="glyphicon glyphicon-cd"></span></a></li>

        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="{% url "music:addalbum" %}" class="active">Add-Album <span class="glyphicon glyphicon-plus"></span></a></li>
            <li><a href="{% url 'music:contact' %}" class="active">Contact-us <span class="glyphicon glyphicon-phone"></span></a></li>

            <li><a href="{% url 'music:logout' %}" class="active">Logout <span class="glyphicon glyphicon-off"></span></a></li>
            <li><a href="{% url 'music:login' %}" class="active">Login <span class="glyphicon glyphicon-log-in"></span></a></li>


        </ul>
    </div>
    </div>
    </nav>
	   <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
      <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script>
$(document).ready(function(){
    $('[data-toggle="tooltip"]').tooltip();
});
</script>

<div class="row">
<div class="form_bg1">
        <form class="form-horizontal" role="form" action="{% url 'music:addalbum'%} " method="post" enctype="multipart/form-data">
            {% csrf_token %}
                <div class="form-group">
                    <label class="control-label col-sm-3" for="artist">Artist:</label>
                    <div class="col-sm-9">
                        <input id="artist" maxlength="50" name="artist" type="text" >
                    </div>
                </div>
                 <div class="form-group">
                    <label class="control-label col-sm-3" for="album_title">Name:</label>
                    <div class="col-sm-9">
                        <input id="album_title" maxlength="50" name="album_title" type="text" >
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3" for="genre">Genre:</label>
                    <div class="col-sm-9">
                        <input id="genre" maxlength="50" name="genre" type="text" >
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3" for="album_logo">Logo:</label>
                    <div class="col-sm-9">
                        <input id="album_logo" maxlength="500" name="album_logo" type="file" >
                    </div>
                </div>

        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
                <button type="submit" class="btn btn-info" >Submit</button>
            </div>
        </div>

        </form>

    </div>
</div>
